<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 1200" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
    <defs>
        <!-- Gradient E-MÍDIAS para o mapa -->
        <linearGradient id="brazilGradientEmidias" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#242449;stop-opacity:0.9" />
            <stop offset="50%" style="stop-color:#2d2d5f;stop-opacity:0.95" />
            <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:0.9" />
        </linearGradient>

        <!-- Gradient rosa para bordas -->
        <linearGradient id="borderGradientEmidias" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#fc1e75;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#d946ef;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fc1e75;stop-opacity:1" />
        </linearGradient>

        <!-- Glow rosa/magenta -->
        <filter id="glowEmidias">
            <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>

        <!-- Drop shadow -->
        <filter id="shadowEmidias">
            <feGaussianBlur in="SourceAlpha" stdDeviation="6"/>
            <feOffset dx="0" dy="4" result="offsetblur"/>
            <feComponentTransfer>
                <feFuncA type="linear" slope="0.6"/>
            </feComponentTransfer>
            <feMerge>
                <feMergeNode/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <!-- Background transparente -->
    <rect width="1000" height="1200" fill="transparent"/>

    <!-- Mapa do Brasil - Shape mais realista -->
    <g id="brazil-map-emidias" filter="url(#shadowEmidias)">
        <!-- Contorno principal do Brasil (simplificado mas mais preciso) -->
        <path id="brazil-outline-main"
              d="M 450,50
                 C 470,45 490,43 510,50
                 L 540,65 L 570,85 L 595,110 L 615,140
                 C 630,165 640,190 648,215
                 L 660,250 L 670,285 L 680,320 L 687,355
                 C 690,380 692,405 693,430
                 L 693,460 L 690,495 L 685,530 L 678,565
                 C 672,595 665,625 655,655
                 L 645,690 L 632,725 L 617,760 L 600,795
                 C 585,825 568,855 548,885
                 L 525,920 L 500,950 L 473,978
                 C 450,1000 425,1020 398,1035
                 L 370,1050 L 340,1060 L 310,1063
                 C 285,1063 260,1058 238,1048
                 L 215,1035 L 193,1018 L 173,998
                 C 158,980 144,960 132,938
                 L 122,915 L 115,890 L 110,865
                 C 107,840 105,815 105,790
                 L 105,760 L 108,730 L 113,700
                 C 117,675 123,650 130,625
                 L 140,595 L 152,565 L 167,537
                 C 180,512 195,488 212,465
                 L 230,442 L 250,420 L 272,400
                 C 292,382 313,366 335,352
                 L 360,338 L 385,327 L 410,318
                 C 430,312 450,308 468,303
                 L 485,295 L 500,284 L 513,270
                 C 523,258 531,244 537,229
                 L 542,210 L 545,190 L 546,170
                 C 546,150 544,130 540,112
                 L 533,95 L 524,80 L 513,68
                 C 502,57 489,48 475,42
                 L 450,50 Z"
              fill="url(#brazilGradientEmidias)"
              stroke="url(#borderGradientEmidias)"
              stroke-width="3"
              stroke-linejoin="round"
              stroke-linecap="round"
              opacity="0.95"
              filter="url(#glowEmidias)" />

        <!-- Divisões regionais (linhas sutis) -->
        <g id="regional-lines" opacity="0.25">
            <!-- Norte-Nordeste -->
            <path d="M 150,220 Q 400,200 650,240" stroke="#fc1e75" stroke-width="1" stroke-dasharray="6,4" opacity="0.4"/>

            <!-- Nordeste-Centro-Oeste -->
            <path d="M 180,380 Q 400,360 670,380" stroke="#fc1e75" stroke-width="1" stroke-dasharray="6,4" opacity="0.4"/>

            <!-- Centro-Oeste-Sudeste -->
            <path d="M 160,580 Q 380,560 660,580" stroke="#d946ef" stroke-width="1" stroke-dasharray="6,4" opacity="0.4"/>

            <!-- Sudeste-Sul -->
            <path d="M 180,770 Q 380,750 620,770" stroke="#d946ef" stroke-width="1" stroke-dasharray="6,4" opacity="0.4"/>

            <!-- Verticais -->
            <path d="M 350,80 L 340,1020" stroke="#00d4ff" stroke-width="1" stroke-dasharray="6,4" opacity="0.3"/>
            <path d="M 500,70 L 490,930" stroke="#00d4ff" stroke-width="1" stroke-dasharray="6,4" opacity="0.3"/>
        </g>

        <!-- Pontos de referência regionais -->
        <g id="regional-markers" opacity="0.6">
            <!-- Norte -->
            <circle cx="400" cy="150" r="4" fill="#fc1e75">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
            </circle>

            <!-- Nordeste -->
            <circle cx="620" cy="300" r="4" fill="#fc1e75">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="0.6s" repeatCount="indefinite"/>
            </circle>

            <!-- Centro-Oeste -->
            <circle cx="360" cy="480" r="4" fill="#d946ef">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.2s" repeatCount="indefinite"/>
            </circle>

            <!-- Sudeste -->
            <circle cx="470" cy="760" r="4" fill="#d946ef">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="1.8s" repeatCount="indefinite"/>
            </circle>

            <!-- Sul -->
            <circle cx="350" cy="980" r="4" fill="#00d4ff">
                <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" begin="2.4s" repeatCount="indefinite"/>
            </circle>
        </g>

        <!-- Labels regionais -->
        <g id="region-labels" opacity="0.5">
            <text x="400" y="165" fill="#fc1e75" font-size="16" font-family="sans-serif" font-weight="600" text-anchor="middle">NORTE</text>
            <text x="620" y="315" fill="#fc1e75" font-size="16" font-family="sans-serif" font-weight="600" text-anchor="middle">NORDESTE</text>
            <text x="360" y="495" fill="#d946ef" font-size="16" font-family="sans-serif" font-weight="600" text-anchor="middle">CENTRO-OESTE</text>
            <text x="470" y="775" fill="#d946ef" font-size="16" font-family="sans-serif" font-weight="600" text-anchor="middle">SUDESTE</text>
            <text x="350" y="995" fill="#00d4ff" font-size="16" font-family="sans-serif" font-weight="600" text-anchor="middle">SUL</text>
        </g>
    </g>

    <!-- Grid decorativo de coordenadas -->
    <g id="coordinate-grid-emidias" opacity="0.12">
        <!-- Linhas de latitude -->
        <line x1="80" y1="150" x2="720" y2="150" stroke="#fc1e75" stroke-width="0.5"/>
        <line x1="80" y1="300" x2="720" y2="300" stroke="#fc1e75" stroke-width="0.5"/>
        <line x1="80" y1="450" x2="720" y2="450" stroke="#d946ef" stroke-width="0.5"/>
        <line x1="80" y1="600" x2="720" y2="600" stroke="#d946ef" stroke-width="0.5"/>
        <line x1="80" y1="750" x2="720" y2="750" stroke="#00d4ff" stroke-width="0.5"/>
        <line x1="80" y1="900" x2="720" y2="900" stroke="#00d4ff" stroke-width="0.5"/>
        <line x1="80" y1="1050" x2="650" y2="1050" stroke="#00d4ff" stroke-width="0.5"/>

        <!-- Linhas de longitude -->
        <line x1="200" y1="40" x2="200" y2="1080" stroke="#fc1e75" stroke-width="0.5"/>
        <line x1="300" y1="70" x2="300" y2="1060" stroke="#fc1e75" stroke-width="0.5"/>
        <line x1="400" y1="50" x2="400" y2="1070" stroke="#d946ef" stroke-width="0.5"/>
        <line x1="500" y1="65" x2="500" y2="1000" stroke="#d946ef" stroke-width="0.5"/>
        <line x1="600" y1="110" x2="600" y2="840" stroke="#00d4ff" stroke-width="0.5"/>
    </g>

    <!-- Label do país com gradiente -->
    <text x="400" y="560"
          text-anchor="middle"
          fill="url(#borderGradientEmidias)"
          font-size="80"
          font-weight="900"
          font-family="sans-serif"
          opacity="0.15"
          letter-spacing="12"
          style="text-transform: uppercase;">
        BRASIL
    </text>

    <!-- Indicador de escala (decorativo) -->
    <g id="scale-indicator" opacity="0.4">
        <line x1="80" y1="1120" x2="180" y2="1120" stroke="#fc1e75" stroke-width="2"/>
        <line x1="80" y1="1115" x2="80" y2="1125" stroke="#fc1e75" stroke-width="2"/>
        <line x1="180" y1="1115" x2="180" y2="1125" stroke="#fc1e75" stroke-width="2"/>
        <text x="130" y="1145" fill="#9ca3af" font-size="12" font-family="sans-serif" text-anchor="middle">500 km</text>
    </g>
</svg>
